<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="player_container">
      <video class="player_inner">
        <source preload="metadata" type="video/mp4" />
        <!-- src="http://vjs.zencdn.net/v/oceans.mp4" -->
      </video>
      <!-- 视频遮罩层 -->
      <div class="player_cover">正在加载</div>
      <!-- 视频控制条 -->
      <div class="player_control">
        <!-- 进度条 -->
        <div class="player_controlbar">
          <div class="controlbar_wrap">
            <div class="controlbar_total"></div>
            <!-- 缓存进度条 -->
            <div class="controlbar_buffered"></div>
            <!-- 播放进度条 -->
            <div class="controlbar_played_bar"></div>
          </div>
          <!-- 播放按钮 -->
          <div class="controlbar_played_btn"></div>
        </div>
        <!-- 控制按钮 -->
        <div class="player_btn">
          <div class="play">
            <svg width="100%" height="100%">
              <path id="play_svg" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" />
            </svg>
          </div>
          <div class="volume">
            <svg class="volume_btn" height="100%" width="100%">
              <path id="volume_svg_1" d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z" />
              <path id="volume_svg_2" d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z" style="opacity: 0" />
            </svg>
          </div>
          <div class="volume_line">
            <div class="volume_line_bar"></div>
            <div class="volume_line_btn"></div>
          </div>
          <div class="time">
            <span class="cur_time">00:00</span>
            <span class="center_time">/</span>
            <span class="full_time">00:00</span>
          </div>
          <div class="playRate">
            <div class="playRate_layer">
              <div class="playbackrate" value="0.5">0.5倍速</div>
              <div class="playbackrate" value="1.0">1.0倍速</div>
              <div class="playbackrate" value="1.5">1.5倍速</div>
              <div class="playbackrate" value="2.0">2.0倍速</div>
            </div>
            <div class="playRate_btn">1.0倍速</div>
          </div>
          <div class="fullscreen_btn">
            <svg height="100%" width="100%">
              <g>
                <path id="fullscreen_svg_0" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" />
              </g>
              <g>
                <path id="fullscreen_svg_1" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" />
              </g>
              <g>
                <path id="fullscreen_svg_2" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" />
              </g>
              <g>
                <path id="fullscreen_svg_3" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="js/anime.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/range.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/mousepause.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/index.js"></script> -->
  </body>
</html>
